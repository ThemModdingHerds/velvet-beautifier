name: Build (Release)

permissions:
  contents: write

on:
    release:
        types:
            - published
jobs:
  create-release:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build ./CLI/CLI.csproj --no-restore --output ./build/${{runner.os}} --configuration Release
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Create Archive
      run: |
        if [[ ${{runner.os}} == 'Windows' ]]; then
          powershell Compress-Archive -Path ./build/${{runner.os}}/**/* -DestinationPath VelvetBeautifier.${{runner.os}}.zip
        else
          tar -czvf VelvetBeautifier.${{runner.os}}.tar.gz ./build/${{runner.os}}/**/*
        fi
    - name: Upload Build
      uses: actions/upload-artifact@v4
      with:
        name: VelvetBeautifier.${{runner.os}}
        path: |
          VelvetBeautifier.${{runner.os}}.tar.gz
          VelvetBeautifier.${{runner.os}}.zip